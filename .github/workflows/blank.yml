name: Download from Private Repos

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag'
        required: true
        default: 'v2.4.1'

jobs:
  download:
    runs-on: windows-latest
    steps:
    - name: Download from zs repository
      run: |
        $version = "${{ github.event.inputs.version }}"
        $token = "${{ secrets.PAT_TOKEN }}"
        
        # 获取 zs release 信息
        $zsRelease = Invoke-RestMethod -Uri "https://api.github.com/repos/onodera2007/zs/releases/tags/$version" -Headers @{
          "Authorization" = "token $token"
          "Accept" = "application/vnd.github.v3+json"
        }
        
        Write-Host "Available files in zs $version :"
        $zsRelease.assets | ForEach-Object { Write-Host " - $($_.name)" }
        
        # 下载所有文件
        foreach ($asset in $zsRelease.assets) {
          Write-Host "Downloading $($asset.name)..."
          Invoke-WebRequest -Uri $asset.browser_download_url -OutFile $asset.name -Headers @{
            "Authorization" = "token $token"
          }
        }
      shell: pwsh
      
    - name: Download from lancher repository
      run: |
        $version = "${{ github.event.inputs.version }}"
        $token = "${{ secrets.PAT_TOKEN }}"
        
        # 获取 lancher release 信息
        $lancherRelease = Invoke-RestMethod -Uri "https://api.github.com/repos/onodera2007/lancher/releases/tags/$version" -Headers @{
          "Authorization" = "token $token"
          "Accept" = "application/vnd.github.v3+json"
        }
        
        Write-Host "Available files in lancher $version :"
        $lancherRelease.assets | ForEach-Object { Write-Host " - $($_.name)" }
        
        # 下载所有文件
        foreach ($asset in $lancherRelease.assets) {
          Write-Host "Downloading $($asset.name)..."
          Invoke-WebRequest -Uri $asset.browser_download_url -OutFile $asset.name -Headers @{
            "Authorization" = "token $token"
          }
        }
      shell: pwsh
      
    - name: List all downloaded files
      run: Get-ChildItem
      shell: pwsh
